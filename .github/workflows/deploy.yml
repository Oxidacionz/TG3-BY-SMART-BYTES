# Archivo: .github/workflows/deploy.yml

name: Deploy static content to Pages

on:
  # Se ejecuta en cada push a la rama 'main'
  push:
    branches: ['main']

  # Permite ejecutar el workflow manualmente
  workflow_dispatch:

# Otorga los permisos necesarios para el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Asegura que solo se ejecute un despliegue a la vez
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
        
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies with npm
        run: npm ci
        working-directory: ./frontend

      - name: ğŸ”¨ Build project (Vite)
        run: npm run build
        working-directory: ./frontend
        
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5
        
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Sube la carpeta de salida de Vite (dentro de frontend)
          path: './frontend/dist' 
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4